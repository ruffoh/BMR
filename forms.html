<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore BMR</title>
    <script>
        function calcolaBMR() {
            var eta = parseFloat(document.getElementById("eta").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var altezza = parseFloat(document.getElementById("altezza").value);
            var genere = document.getElementById("genere").value;
            var livelloAttivita = parseFloat(document.getElementById("livelloAttivita").value);
            var sistemaMisura = document.getElementById("sistemaMisura").value;
            var unitaCalorie = document.getElementById("unitaCalorie").value;

            
            var bmr;
            if (genere === "maschio") {
                bmr = 10 * peso + 6.25 * altezza - 5 * eta + 5; // uomo 
            } else {
                bmr = 10 * peso + 6.25 * altezza - 5 * eta - 161; // donna
            }

            
            if (sistemaMisura === "imperiale") {
                bmr *= 2.20462;
            }

            var fabbisognoCaloricoTotale = bmr * livelloAttivita;

           
            var risultato = "Il tuo tasso metabolico basale (BMR) è: " + bmr.toFixed(2) + " " + unitaCalorie + "/giorno.";
            risultato += "<br>Il tuo fabbisogno calorico giornaliero totale è: " + fabbisognoCaloricoTotale.toFixed(2) + " " + unitaCalorie + "/giorno.";
            document.getElementById("risultato").innerHTML = risultato;
        }
    </script>
</head>
<body>
    <h2>Calcolatore BMR</h2>
    <form>
        <label for="eta">Età (anni):</label>
        <input type="number" id="eta" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br>

        <label for="altezza">Altezza (cm):</label>
        <input type="number" id="altezza" required><br>

        <label for="genere">Genere:</label>
        <select id="genere" required>
            <option value="maschio">Maschio</option>
            <option value="femmina">Femmina</option>
        </select><br>

        <label for="livelloAttivita">Livello di Attività:</label>
        <input type="number" id="livelloAttivita" step="0.01" min="0" required><br>

        <label for="sistemaMisura">Sistema di Misura:</label>
        <select id="sistemaMisura" required>
            <option value="metrico">Metrico</option>
            <option value="imperiale">Imperiale</option>
        </select><br>

        <label for="unitaCalorie">Unità di Misura:</label>
        <select id="unitaCalorie" required>
            <option value="kcal">kcal</option>
            <option value="kj">kilojoules</option>
        </select><br>

        <button type="button" onclick="calcolaBMR()">Calcola</button>
    </form>

    <div id="risultato"></div>
</body>
</html>
