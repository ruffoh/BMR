<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMR Calculator</title>
    <script>
        function calculateBMR() {
            var età = parseFloat(document.getElementById("età").value);
            var peso = parseFloat(document.getElementById("peso").value);
            var altezza = parseFloat(document.getElementById("altezza").value);
            var gender = document.getElementById("gender").value;
            var LivelloAttività = parseFloat(document.getElementById("LivelloAttività").value);
            var Metrica = document.getElementById("Metrica").value;
            var MisuraCalorie = document.getElementById("MisuraCalorie").value;

            var bmr;
            if (gender === "male") {
                bmr = 10 * peso + 6.25 * altezza - 5 * età + 5;
            } else {
                bmr = 10 * peso + 6.25 * altezza - 5 * età - 161;
            }

            if (Metrica === "imperial") {
                bmr *= 2.20462;
            }

            var totalCalories = bmr * LivelloAttività;

            var result = "IL tuo BMR è: " + bmr.toFixed(2) + " " + MisuraCalorie + "/day.";
            result += "<br> Le Calorie giornaliere sono: " + totalCalories.toFixed(2) + " " + MisuraCalorie + "/day.";
            document.getElementById("result").innerHTML = result;
        }
    </script>
</head>
<body>
    <h2>BMR Calculator</h2>
    <form>
        <input type="number" id="età" placeholder="età (years)" required><br>
        <input type="number" id="peso" placeholder="peso (kg)" required><br>
        <input type="number" id="altezza" placeholder="altezza (cm)" required><br>
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <input type="number" id="LivelloAttività" step="0.01" min="0" placeholder="Activity Level" required><br>
        <select id="Metrica" required>
            <option value="metric">Metric</option>
            <option value="imperial">Imperial</option>
        </select><br>
        <select id="MisuraCalorie" required>
            <option value="kcal">kcal</option>
            <option value="kj">kilojoules</option>
        </select><br>
        <button type="button" onclick="calculateBMR()">Calculate</button>
    </form>

    <div id="result"></div>
</body>
</html>
